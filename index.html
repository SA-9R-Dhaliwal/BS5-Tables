<!DOCTYPE html>
<!-- saved from url=(0101)https://storage.googleapis.com/oa_disk001/obstaana/66/classfeed/1710/submissions/1728010051-1811.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6b73ff, #000dff, #00d4ff);
            background-size: 400% 400%;
            animation: gradientBackground 8s ease infinite;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .login-container h1 {
            color: #0033cc;
            margin-bottom: 30px;
        }

        .login-container img {
            width: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .login-container label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            color: #indianred;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #0033cc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #indianred;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #indianred;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <img src="./Login Page_files/fortnite-outfit-default1.jpg" alt="Profile Icon">
        <form action="https://storage.googleapis.com/oa_disk001/obstaana/66/classfeed/1710/submissions/1728010051-1811.html#">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required="">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required="">

            <button type="submit">submit</button>
        </form>
    </div>



</body></html>
